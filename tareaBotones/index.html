<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Botones</title>
</head>
<body>
    



    <header>
        <div class="band website--titulo gris">
            <h1>Creative Button Styles</h1>
            <h2>Modern and subtle styles & effects for buttons (hover and click)</h2>
        </div>
    </header>




    <section class="band azul">

        <div class="field-buttons">
            <div class="row">
                <button class="botones1 yes-border a1">BUTTON</button>

                <button class="botones1 yes-border b1">BUTTON</button>

                <button class="botones1 yes-border c1">BUTTON</button>
            </div>


            <div class="row">
                <button class="botones1 yes-border">BUTTON</button>
                <button class="botones1 yes-border">BUTTON</button>
                <button class="botones1 yes-border">BUTTON</button>
            </div>
        </div>

    </section>




    <section class="band rojo">

        <div class="field-buttons">
            <div class="row">
                <button class="botones2-cuad redshadow no-border">BUTTON</button>
                <button class="botones2-cuad redshadow no-border">BUTTON</button>
            </div>
            <div class="row">
                <button class="botones2 redshadow no-border">BUTTON</button>
                <button class="botones2 redshadow no-border">BUTTON</button>
            </div>
            <div class="row">
                <button class="botones2-cost2 no-border">BUTTON</button>
                <button class="botones2-cost1 no-border">BUTTON</button>
            </div>
            <div class="row">
                <button class="botones2-redon redshadow no-border">BUTTON</button>
                <button class="botones2-semiredon redshadow no-border">BUTTON</button>
            </div>
            <div class="row">
                <button class="botones2-yn redshadow no-border">YES</button>
                <button class="botones2-yn redshadow no-border">NO</button>
            </div>
        </div>

    </section>




    <section class="band amarillo">

        <div class="field-buttons">
            <div class="row">
                <button class="botones3 a no-border">ADD TO CART</button>
                <button class="botones3 b no-border">BOOKMARK</button>
            </div>
                <button class="botones3 yellshadow chico no-border">FAVORITE</button>
            <div class="row">
                <button class="botones3 b no-border">SETTINGS</button>
                <button class="botones3 a no-border">SEND DATA</button>
            </div>
        </div>

    </section>




    <section class="band verde">

        <div class="field-buttons">
            <div class="row">
                <button class="botones4 yes-border">CONTINUE</button>
                <button class="botones4 yes-border">RETURN</button>
            </div>
            <div class="row">
                <button class="botones4 yes-border">CONTINUE</button>
                <button class="botones4 yes-border">RETURN</button>
            </div>
        </div>

    </section>







    <section class="band indigo">

        <div class="field-buttons">
            <div class="row">
                <button class="botones5 no-border">ADD TO CART</button>
                <button class="botones5 no-border">DELETE</button>
                <button class="botones5 no-border">SETTINGS</button>
            </div>
            <div class="row">
                <button class="botones5 no-border">ADD TO CART</button>
                <button class="botones5 no-border">DELETE</button>
                <button class="botones5 no-border">SETTINGS</button>
            </div>
        </div>

    </section>








    <section class="band celeste">


        <div class="field-buttons-row">

            <div class="col">
                <button class="botones6 caja no-border">BUTTON</button>
                <button class="botones6 caja no-border">BUTTON</button>
                <button class="botones6 caja no-border">BUTTON</button>
                <button class="botones6 caja no-border">BUTTON</button>
            </div>
            <div class="col">
                <button class="botones6 semired no-border">BUTTON</button>
                <button class="botones6 semired no-border">BUTTON</button>
                <button class="botones6 semired no-border">BUTTON</button>
                <button class="botones6 semired no-border">BUTTON</button>
            </div>
            <div class="col">
                <button class="botones6 redon no-border">BUTTON</button>
                <button class="botones6 redon no-border">BUTTON</button>
                <button class="botones6 redon no-border">BUTTON</button>
                <button class="botones6 redon no-border">BUTTON</button>
            </div>

        </div>


    </section>







    <section class="band verde">


        <div class="field-buttons">
            <p>Click on the buttons to see the effect</p>
            <div class="row">
                <button class="botones7 no-border">ORDER ITEM</button>
                <button class="botones7 no-border">SEND MESSAGE</button>
            </div>
            <div class="row">
                <button class="botones7-botoncito no-border">flecha</button>
                <button class="botones7-botoncito no-border">basura</button>
            </div>
            <div class="row">
                <button class="botones7-botoncito no-border">corazon</button>
                <button class="botones7-botoncito no-border">estrella</button>
                <button class="botones7-botoncito no-border">cruz</button>
            </div>
            <div class="row">
                <button class="botones7 no-border">SUBMIT FORM</button>
                <button class="botones7 no-border">SUBMIT FORM</button>
            </div>
            <div class="row">
                <button class="botones7-botoncito no-border">basura</button>
                <button class="botones7 no-border">Papeles?</button>
            </div>
        </div>


    </section>






    <section class="band gris">


        <div class="field-buttons">
            <div class="row">
                <button class="botones8 no-border">3D BUTTON</button>
                <button class="botones8 no-border">3D BUTTON</button>
            </div>
            <div class="row">
                <button class="botones8 no-border">3D BUTTON</button>
                <button class="botones8 no-border">3D BUTTON</button>
            </div>
            <p>Click the following buttons to see the effect:</p>
            <div class="row">
                <button class="botones8 no-border">3D BUTTON</button>
                <button class="botones8 no-border">3D BUTTON</button>
            </div>
            <div class="row">
                <button class="botones8 no-border">3D BUTTON</button>
                <button class="botones8 no-border">3D BUTTON</button>
            </div>
        </div>


    </section>





    <footer>
        
        <div class="band celeste website--down">
            <p>If you enjoyed this you might also like:</p> 
            <a href="#">Progress Button Styles</a>
            <a href="#">Creative Link Effects</a>

</html>
